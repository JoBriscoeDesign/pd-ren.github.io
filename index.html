<!DOCTYPE html>
<html lang="en">
<head>
<title>CSS Template</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
* {
  box-sizing: border-box;
  font-family: Helvetica, sans-serif;
}

body {
  margin: 0;
  font-family: Helvetica, sans-serif;
}

/* Style the top navigation bar */
.topnav {
  overflow: hidden;
  background-color: #171717;
}

/* Style the topnav links */
.topnav a {
  float: right;
  display: block;
  color: #FBF5E6;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
}

/* Change color on hover */
.topnav a:hover {
  background-color: #D0D0D0;
  color: WHITE;
}

/* Style the content */
.content {
  background-color: #FBF5E6;
  padding: 10px;
  height: 200px; /* Should be removed. Only for demonstration */
}

/* Style the footer */
.footer {
  background-color: #171717;
  color: #FBF5E6;
  text-align: right;
  padding: 14px 16px;
  text-decoration: none;
  
}
</style>
</head>
<body>

<div class="topnav">
  <a href="#">Map</a>
  <a href="#">Link</a>
  <a href="#">Link</a>
</div>

<div class="content">
  <h2>CSS Template</h2>
  <p>A topnav, content and a footer.</p>
</div>

<div class="footer">
  <p>Footer text</p>
</div>

</body>
</html>
